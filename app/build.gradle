plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
//    id 'com.google.firebase:perf-plugin'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    compileSdk 34

    defaultConfig {
        applicationId "com.sana.dev.fm"
        minSdk 21
        targetSdk 34
        versionCode 15
        versionName "1.0.5"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        signingConfig signingConfigs.debug
        archivesBaseName = "hudhudfm-v($versionName)" // to name generated apk
    }


    buildTypes {

//        debug {
//            minifyEnabled true
//            shrinkResources false
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//        }

        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    viewBinding {
        enabled = true
    }

    dataBinding {
        enabled true
    }


    def BASE_FB_DB = "BASE_FB_DB"

    flavorDimensions 'fm_flavor'
    productFlavors {


        hudhud_fm {
            dimension 'fm_flavor'
            applicationId 'com.sanaadev'
            applicationIdSuffix '.hudhudfm'
            versionCode 1
            versionName '0.0.1'
            versionNameSuffix 'dev'
//            signingConfig signingConfigs.debug
            buildConfigField "String", "BASE_FB_DB", '"HudHudFM"'
        }

        hudhudfm_google_play {
            dimension 'fm_flavor'
            applicationId "com.sana.dev.fm"
            versionCode 25
            versionName "2.0.5"
//            signingConfig signingConfigs.debug
            buildConfigField "String", "BASE_FB_DB", '"HudHudFmGooglePlay"'
        }

        internews {
            manifestPlaceholders app_name: 'Inter News'
            dimension 'fm_flavor'
            applicationId 'com.sanaadev'
            applicationIdSuffix '.internews'
            versionCode 1
            versionName '0.0.1'
            versionNameSuffix 'dev'
//            signingConfig signingConfigs.debug
            proguardFiles
            resourceConfigurations += []

            buildConfigField "String", "BASE_FB_DB", '"InterNews"'

        }

    }
    namespace 'com.sana.dev.fm'

//    signingConfigs {
//        release {
//            keyAlias keystoreProperties['keyAlias']
//            keyPassword keystoreProperties['keyPassword']
//            storeFile file(keystoreProperties['storeFile'])
//            storePassword keystoreProperties['storePassword']
//        }
//    }
}


